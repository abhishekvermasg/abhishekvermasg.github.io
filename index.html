<html>
  <head>
      <title>codemaster15.github.io</title>
      <style>
        a:link, a:visited {
          background-color: #f44336;
          color: white;
          padding: 1% 1%;
          text-align: center;
          text-decoration: none;
          display: inline-block;
        }
        a:hover {
          background: red;
        }
        a {
          height: 10%;
          margin: 1%;
          width: 10%;
        }
        a span {
          display:inline;
          display:inline-table;
          display:inline-block;
          vertical-align:middle;
          line-height: 20px;
          *margin-top: expression(this.offsetHeight < this.parentNode.offsetHeight ? parseInt((this.parentNode.offsetHeight - this.offsetHeight) / 2) + "px" : "0");
        }
      </style>
  </head>
  <body>
    <a href="animation.html"><span>Animation 1</span></a>
    <a href="animation2.html"><span>Animation 2</span></a>
    <a href="animation3.html"><span>Animation 3</span></a>
    <a href="animation4.html"><span>Animation 4</span></a>
  </body>
</html>
